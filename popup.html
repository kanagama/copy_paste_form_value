<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Copy Paste Form Value</title>

  <script type="module" src="js/popup.js"></script>
  <script type="module" src="js/locale.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="width:360px;height:auto;">
  <div class="m-2 border border-black">
    <div class="container">
      <div class="row m-2">
        <div class="col-12">
          <h2 class="font-semibold text-center">
            <span id="extensionName">&nbsp;</span>
          </h2>
        </div>

        <div style="text-align:right;">
          v1.3.0
        </div>
      </div>

      <div class="row p-2">
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hidden-checkbox">
            <label
              class="form-check-label"
              for="hidden-checkbox"
              title="hidden is now also included in the copy/paste target"
            >
              &nbsp;<span id="hiddenOption">&nbsp;</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h2 class="font-semibold text-center">
            <hr>
          </h2>
        </div>
      </div>

      <div class="row p-2">
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="toggle-checkbox">
            <label
              class="form-check-label"
              for="toggle-checkbox"
              title="Copy and Paste buttons appear in the lower right corner of the screen, also controlled by Alt + P"
            >
              &nbsp;<span id="copyPasteBtn">&nbsp;</span>
            </label>
          </div>
        </div>

        <!-- 余白 -->
        <div class="row">
          <div class="col-12">
            <br>
          </div>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
